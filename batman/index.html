<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
       <img src="https://cdn2.iconfinder.com/data/icons/batman/512/batman-logotype-bat-round-sign-comix-128.png" id="dog">
           
        
    <script> 
    var dog=document.getElementById('dog');
    document.onmousemove=function(event){
        dog.style.position='fixed';
        dog.style.left=event.clientX+'px';
        dog.style.top=event.clientY+'px';
    }    
        
       
        
        
    </script>
</body>
</html>
